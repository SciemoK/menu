<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Digital menu for CIAONE - Bar, Ristorante, Pizzeria e Vini">
    <title>CIAONE - Digital Menu</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
        color-scheme: light;
        }
        /* ==========================================
           FRAME & LAYOUT
           ========================================== */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #e8e8e8; 
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif !important;
            overflow: hidden;
        }

        #main-container {
            width: 90vw;
            max-width: 400px;
            aspect-ratio: 1440 / 2560;
            max-height: 90vh;
            background-color: #ffffff;
            position: relative;
            overflow: hidden;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        /* NAVIGATION & HEADER */
        .nav-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 16px;
            width: 100%;
        }

        .nav-glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.4);
            border-radius: 9999px;
            display: flex;
            padding: 6px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .btn-nav {
            flex: 1;
            padding: 10px 0;
            text-align: center;
            border-radius: 9999px;
            transition: all 0.3s ease;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #9ca3af;
        }

        .active-page {
            background-color: #000;
            color: #fff !important;
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 40;
            height: 140px;
            transition: transform 0.3s ease;
        }

        /* MENU CONTENT */
        #menu-content {
            padding-top: 150px;
            height: 100%;
            overflow-y: auto;
            scrollbar-width: none;
        }
        #menu-content::-webkit-scrollbar { display: none; }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
            opacity: 0;
        }

        .menu-item.active .accordion-content {
            max-height: 3000px;
            opacity: 1;
            padding-bottom: 1rem;
        }

        /* MOUNTAIN FOOTER */
        #page-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: none;
            z-index: 1500;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        #mountain-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2000;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: top;
            transform: translateY(70%); 
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), background-image 0.3s ease;
        }

        #mountain-footer.open { transform: translateY(15%); }

        #footer-arrow {
            position: absolute;
            top: 110px;
            left: 50%;
            transform: translateX(-50%);
            width: 45px;
            height: 45px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
            font-size: 20px;
            font-weight: bold;
            transition: top 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        #mountain-footer.open #footer-arrow { top: 15px; }
        
        .footer-trigger {
            width: 100%;
            height: 80px;
            position: absolute;
            top: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="main-container">

        <div class="nav-container">
            <nav class="nav-glass">
                <div class="btn-nav active-page" onclick="goTo('bar.html')">Bar</div>
                <div class="btn-nav" onclick="goTo('ristorante.html')">Ristorante</div>
                <div class="btn-nav" onclick="goTo('pizzeria.html')">Pizza</div>
                <div class="btn-nav" onclick="goTo('vini.html')">Vini</div>
            </nav>
        </div>

        <header id="menu-header" class="bg-white shadow-sm overflow-hidden">
            <img src="images/bar.png" alt="Bar Header" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-gradient-to-t from-white via-transparent to-black/20"></div>
            <div class="absolute bottom-3 left-4">
                <h1 class="text-3xl font-[900] text-gray-900 uppercase">BAR</h1>
                <p class="text-gray-600 text-sm font-medium">Caffetteria, Drink & Snack</p>
            </div>
        </header>

        <main id="menu-content" class="px-4 space-y-4">
            <section id="caffetteria"></section>
            <section id="dolci"></section>
            <section id="crepes"></section>
            <section id="bibite"></section>
            <section id="birre-bottiglia"></section>
            <section id="vini-calice"></section>
            <section id="aperitivi"></section>
            <section id="alcolici"></section>
            <div class="h-[200px] w-full"></div> 
        </main>

        <div id="page-overlay" onclick="toggleFooter()"></div>

        <div id="mountain-footer">
            <div class="footer-trigger" onclick="toggleFooter()">
                <div id="footer-arrow">↑</div>
            </div>
        </div>

    </div>

    <script>
        // 1. Language Logic
        const urlParams = new URLSearchParams(window.location.search);
        const lang = urlParams.get('lang') || 'it';
        function goTo(pageName) {window.location.href = `${pageName}?lang=${lang}`;}
        const footer = document.getElementById('mountain-footer');
        
        if(lang === 'en') footer.style.backgroundImage = "url('images/footer-en.png')";
        else if(lang === 'de') footer.style.backgroundImage = "url('images/footer-deutsch.png')";
        else footer.style.backgroundImage = "url('images/footer-it.png')";


        // 2. Load Sections
        async function loadSection(id, path) {
            try {
                const response = await fetch(path);
                const html = await response.text();
                document.getElementById(id).innerHTML = html;
            } catch (err) {
                console.error("Error loading section:", id);
            }
        }

        // 3. Dropdown Toggle Logic
        function toggleSection(btn) {
            const parent = btn.closest('.menu-item');
            if (!parent) return;
            
            const wasActive = parent.classList.contains('active');
            parent.classList.toggle('active');
            
            if (!wasActive) {
                setTimeout(() => {
                    const mainArea = document.getElementById('menu-content');
                    const targetScroll = parent.offsetTop - 150;
                    mainArea.scrollTo({ top: targetScroll, behavior: 'smooth' });
                }, 100);
            }
        }

        // 4. Footer Toggle
        function toggleFooter() {
            const overlay = document.getElementById('page-overlay');
            const arrow = document.getElementById('footer-arrow');
            
            if (!footer.classList.contains('open')) {
                footer.classList.add('open');
                overlay.style.display = 'block';
                setTimeout(() => overlay.style.opacity = '1', 10);
                arrow.innerHTML = '✕';
            } else {
                footer.classList.remove('open');
                overlay.style.opacity = '0';
                setTimeout(() => overlay.style.display = 'none', 400);
                arrow.innerHTML = '↑';
            }
        }

        // 5. Scroll Logic
        const menuHeader = document.getElementById('menu-header');
        const menuMain = document.getElementById('menu-content');
        let lastScroll = 0;

        menuMain.addEventListener('scroll', () => {
            const current = menuMain.scrollTop;
            if (current > lastScroll && current > 50) menuHeader.style.transform = 'translateY(-100%)';
            else menuHeader.style.transform = 'translateY(0)';
            lastScroll = current;
        });

        // Initialize
        window.onload = () => {
            // This 'lang' variable is already defined at the top of your script
            const langPath = `sections/${lang}/bar/`; 

            loadSection('caffetteria', `${langPath}caffetteria.html`);
            loadSection('dolci', `${langPath}dolci.html`);
            loadSection('crepes', `${langPath}crepes.html`);
            loadSection('bibite', `${langPath}bibite.html`);
            loadSection('birre-bottiglia', `${langPath}birre-bottiglia.html`);
            loadSection('vini-calice', `${langPath}vini-calice.html`);
            loadSection('aperitivi', `${langPath}aperitivi.html`);
            loadSection('alcolici', `${langPath}alcolici.html`);
        };
    </script>
</body>
</html>
